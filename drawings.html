    <script type="text/javascript" async>
        var i = 0;
        const temp = "/images/frames/floppy";
        function animate() {
            document.getElementById("loadingBar").hidden = false;
            if (i == 0) {
                i = 1;
                var progress = document.getElementById("progress");
                var width = 1;
                function transition() {
                    document.getElementById("loadingBar").hidden = true;
                    document.getElementById("data").hidden = false;
                }
                function floppy() {
                    value = document.getElementById("floppy").getAttribute("src");
                    value = value.replace("/images/frames/floppy", "");
                    value = value.replace(".png", "");
                    value = parseInt(value);
                    if (value != 5) {
                        value++;
                    } else {
                        value = 1;
                    }
                    value.toString();
                    value = temp.concat(value);
                    value = value.concat(".png");
                    document.getElementById("floppy").src = value;
                }
                function frames() {
                    if (width >= 100) {
                        clearInterval(id);
                        setTimeout(transition, 500);
                        setInterval(floppy, 200);
                        i = 0;
                    } else {
                        width++;
                        var value = width + "%";
                        progress.style.width = value;
                        progressText.innerHTML = value;
                    }
                }
                var id = setInterval(frames, 10);
            }
        }
        function stop(id) {
            document.getElementById(id).src = "/images/frames/floppy1.png";
        }
    </script>
