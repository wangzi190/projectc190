<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/test.png">
    <title>project c190</title>
    <script type="text/javascript" async>
        var i = 0;
        const temp = "/images/frames/floppy";
        function animate() {
            document.getElementById("loading").hidden = false;
            if (i == 0) {
                i = 1;
                var frames = 0;
                function transition() {
                    document.getElementById("loading").hidden = true;
                    document.getElementById("data").hidden = false;
                }
                function floppy() {
                    if (frames < 10) {
                        frames++;
                        value = document.getElementById("floppy").getAttribute("src");
                        value = value.replace("/images/frames/floppy", "");
                        value = value.replace(".png", "");
                        value = parseInt(value);
                        if (value != 5) {
                            value++;
                        } else {
                            value = 1;
                        }
                        value.toString();
                        value = temp.concat(value);
                        value = value.concat(".png");
                        document.getElementById("floppy").src = value;
                    } else {
                        clearInterval(id);
                        setTimeout(transition, 500);
                        i = 0;
                    }
                }
                var id = setInterval(floppy, 200);
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Mx437 IBM VGA 9x16';
            src: url('/font/Mx437_IBM_VGA_9x16.woff2') format('woff2'), url('/font/Mx437_IBM_VGA_9x16.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @keyframes titleWiggle {
            from {content: url("/images/title_dark.png");}
            to {content: url("/images/title_dark2.png");
            height: 41.25px;}
        }
        #title {
            animation-name: titleWiggle;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        body {
            font-family: 'Mx437 IBM VGA 9x16';
            background-image: url("/images/background3.png");
            /* background-color: #0A0A0A; */
            /*overflow: clip;*/
        }
        th, td {
            color: #7b8a48;
            border: 0px;
        }
        #mainBox {
          color: #7b8a48;
          border: 2px solid;
          border-color: #7b8a48;
          padding: 5px;
          background-color: #0A0A0A;
        }
        #wipText {
            margin-top: 15px;
            margin-bottom: 15x;
        }
        #loading {
        width: 20%;
        margin: auto;
        margin-top: 12rem;
        }
        #loadingData {   
            color: #7b8a48;
        }
        a {color: #7b8a48; text-decoration: none;}
        a:hover {color: #7b8a48; text-decoration: underline;}
        #floppy {
            margin-right: 5px;
        }
    </style>
</head>

<body onload="animate()">
    <div id="loading">
        <div><img src="/images/frames/floppy1.png" id="floppy" width="50px"></div>
        <div id="loadingData">Loading data...</div>
    </div>
    <div id="data" hidden="true">
        <table style="width:100%;max-width:660px;min-width:400px;margin-left:auto;margin-right:auto;margin-top:3vh;margin-bottom:6vh;">
            <tr height="1%">
                <th><img src="/images/title_dark.png" width="400px" id="title" style="margin-bottom:10px;"></th>
            </tr>
            <tr>
                <td id="mainBox"><p id="wipText">Work in progress</p></td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    <a href="/"><u>C</u>lick here to return</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
