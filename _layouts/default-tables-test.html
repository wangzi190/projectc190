<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>project c190</title>
  <link rel="icon" href="/images/test.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/default.css">
  
  <script type="text/javascript" async>
    var fileDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/fileIcon.png";
    }
    var folderDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/folderIcon.png";
    }
    var navHovers = function(id) {
      repID = id.concat("F");
      repImage = document.getElementById(repID).src;
      repImage = repImage.replace(".png", "_hover.png");
      document.getElementById(repID).src = repImage;
    }
    function mobile(x) {
      document.getElementById("desktopNav").hidden = true;
      document.getElementById("desktopBar").hidden = true;
      document.getElementById("mobileNav").hidden = false;
      document.getElementById("mobileBar").hidden = false;
    }
    var x = window.matchMedia("(max-width: 950px)");
    mobile(x);
    x.addListener(mobile);
    
  </script>
</head>
  
<body>
<table style="max-width:950px;margin:auto;">
  <tr height="9%">
    <th colspan="2"><a href="/"><img src="/images/title.png" width="400px" id="title" style="padding-top:15px; margin-bottom:10px;"></a></th>
  </tr>
  <tr height="1%">
    <td></td>
    <td style="color:white;background-color:#545e2d;" id="mobileNav" hidden="true"><b style="text-align:right;">Navigation</b></td>
  </tr>
  <tr>
    <td></td>
    <td style="background-color:#616e32;" id="mobileBar" hidden="true">
      {% include navigation.html %}
    </td>
  </tr>
  <tr height="1%">
    <td style="color:white;background-color:#545e2d;" id="desktopNav"><b>Navigation</b></td>
    <td style="color:white;background-color:#293016;">{{ page.title }}</td>
  </tr>
  <tr style="vertical-align:text-top;">
    <td width="20%" style="background-color:#616e32;" id="desktopBar">
      {% include navigation.html %}
    </td>
    <td style="color:white;background-color:#464927;vertical-align:top;"><div style="overflow-x:hidden;overflow-y:auto;height:650px;">{{ content }}</div></td>
  </tr>
  <tr>
    <td colspan="2" height="5%" style="text-align:center;vertical-align:bottom;" id="bottomText">project c190 Â© 2022-2022</td>
  </tr>
</table>
</body>

</html>
