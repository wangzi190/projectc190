<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/favicon.png">
    <title>project c190</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: "DejaVu Sans Mono", "dejaVuSansMono";
            font-size: 16px;
            margin: 0px !important;
            padding: 0px !important;
            background-image: url("/images/tile_background_for_about_2.png");
        }
        @font-face {
            font-family: "dejaVuSansMono";
            src: url("/font/DejaVuSansMono.woff");
        }
        #header {
            height:120px;
            width: 1015px;
            background-color: #72803f;
        }
        #title {
            font-weight: bold;
            color:#f1e4bb;
            margin-left:5px;
            font-size: 42px;
            text-decoration: none;
        }
        #container {
            position: absolute;
        }
        #site-body {
            display: flex;
            height: calc(100vh - 120px);
            width: 100vw;
            align-items: stretch;
        }
        #site-body > div {
            background-color: #f1e4bb;
            line-height: 1.6;
        }
        a {
            color:#72803f;
        }
        #sidebar {
            width: 250px;
            padding: 5px;
            overflow-x:auto;
            overflow-y:auto;
        }
        #material {
            width: 750px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            overflow-x:hidden;
            overflow-y:auto;
        }
        ul {
            list-style-type: none;
            margin:0;
            padding:0;
        }
        li {
            margin-left:14px;
        }
        summary:hover {
            cursor: pointer;
        }
        #pagedoll {
            position:absolute;
            left: 980px;
            top:calc(100vh - 448px);
            margin-bottom:0px;
            pointer-events: none;
        }
        .emote {
            vertical-align:middle;
            width:18px;
        }
        .indicator {
            font-size:10px;
            color:#72803f;
        }
        @media (max-width: 500px) {
            #sidebar {
                width: calc(100% - 10px);
            }
            #site-body {
                flex-direction: column;
                height: 100%;
            }
            #material {
                width: calc(100% - 10px);
                padding-left: 5px;
                padding-right:5px;
            }
            #pageart {
                width: 85%;
            }
            .abacus {
                height: calc(4.5*(100vw/15));
            }
        }
        @media (max-width: 1020px) {
            #header {
                width: calc(100%);
            }
            #pagedoll {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">
    <div id="header">
        <a href="/" id="title">project c190</a>
    </div>
    <div id="site-body">
        <div id="sidebar">
        navigation

            <li><a href="/artwork.html">artwork</a> <span class="indicator">top pick!</span></li>
            <li><a href="/reading.html">reading</a> <span class="indicator">top pick!</span></li>
            <li><a href="/mahjong.html">mahjong</a></li>
            <li><a href="/journal.html">journal</a></li>
            <li><a href="/miscellany.html">miscellany</a></li>
            <li><a href="/outlinks.html">outlinks</a></li>
        </ul> 
        <br>
        <ul>
            contact
            <li>
                <a href="https://abacist.atabook.org">guestbook</a>
            </li>
            <li>
                <a href="/e-mail.txt" target="_blank"><span title="abacist at disroot dot org">e-mail</span></a> <a href="/hui 🐱.asc"><span title="For encrypting e-mails">PGP</span></a>
            </li>
        </ul>
        <br>
        </div>
        <div id="material" style="position:relative;">
            {{ content }}
        </div>
    </div>
    <img src="/images/doodly_hwui.png" width="259px" height="444px" id="pagedoll">
    </div>
</body>

</html>
