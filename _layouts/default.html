<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>project c190</title>
  <link rel="icon" href="/images/test.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/default.css">
  
  <script type="text/javascript" async>
    var fileDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/fileIcon.png";
    }
    var folderDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/folderIcon.png";
    }
    var navHovers = function(id) {
      repID = id.concat("F");
      repImage = document.getElementById(repID).src;
      repImage = repImage.replace(".png", "_hover.png");
      document.getElementById(repID).src = repImage;
    }
  </script>
</head>

<body>
<table style="width:50%;min-width:400px;margin-right:auto;margin-left:auto;">
  <tr height="1%">
    <th><a href="/"><img src="/images/title.png" width="400px" id="title" style="padding-top:15px; margin-bottom:10px;"></a></th>
  </tr>
</table>

<table style="width:50%;min-width:400px;margin-right:auto;margin-left:auto;">
  <tr style="color:white;background-color:#545e2d;" height="1%" hidden="true" id="showForMobile">
    <td><b>Navigation</b></td>
    <td style="text-align:right;" id="toggle" onclick="expandCollapse()">[ <u>E</u>XPAND ]</td>
  </tr>
  <tr>
    <td style="background-color:#616e32;" id="menu" hidden="true" colspan="2">{% include navigation-mobile.html %}</td>
  </tr>
</table>

<table style="width:50%;min-width:400px;margin-right:auto;margin-left:auto;">
  <tr height="1%">
    <td style="color:white;background-color:#545e2d;" id="navTitle"><b>Navigation</b></td>
    <td style="color:white;background-color:#293016;">{{ page.title }}</td>
  </tr>
  <tr style="vertical-align:text-top;">
    <td width="20%" style="background-color:#616e32;" id="navMenu">
      {% include navigation.html %}
    </td>
    <td style="color:white;background-color:#464927;vertical-align:top;"><div style="overflow-x:hidden;overflow-y:auto;height:650px;">{{ content }}</div></td>
  </tr>
  <tr>
    <td colspan="2" height="5%" style="text-align:center;vertical-align:bottom;" id="bottomText">project c190 Â© 2022-2022</td>
  </tr>
</table>

<script type="text/javascript" async>
  var ECstate = 0;
  function expandCollapse() {
    if (ECstate == 0) {
      document.getElementById("menu").hidden = false;
      document.getElementById("toggle").innerHTML = "[ <u>C</u>OLLAPSE ]";
      ECstate = 1;
    } else if (ECstate == 1) {
      document.getElementById("menu").hidden = true;
      document.getElementById("toggle").innerHTML = "[ <u>E</u>XPAND ]";
      ECstate = 0;
    }
  }
  function mobile(x) {
    if (x.matches) {
      document.getElementById("navTitle").hidden = true;
      document.getElementById("navMenu").hidden = true;
      document.getElementById("showForMobile").hidden = false;
    } else {
      document.getElementById("navTitle").hidden = false;
      document.getElementById("navMenu").hidden = false;
      document.getElementById("showForMobile").hidden = true;
      document.getElementById("menu").hidden = true;
      document.getElementById("toggle").innerHTML = "[ <u>E</u>XPAND ]";
      ECstate = 0;
    }
  }
  var x = window.matchMedia("(max-width: 900px)")
  mobile(x)
  x.addListener(mobile)
</script>
</body>

</html>
