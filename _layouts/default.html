<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>project c190</title>
  <link rel="icon" href="/images/test.png">
  <link rel="stylesheet" href="/default.css">
  
  <script type="text/javascript" async>
    var fileDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/fileIcon.png";
    }
    var folderDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/folderIcon.png";
    }
    var navHovers = function(id) {
      repID = id.concat("F");
      repImage = document.getElementById(repID).src;
      repImage = repImage.replace(".png", "_hover.png");
      document.getElementById(repID).src = repImage;
    }
  </script>
</head>

<body>
  <div class="flex-container" style="width:100%;max-width:1000px;margin:auto;flex-direction:column;">
    <div class="flex-top header" style="text-align:center;margin-top:17px; margin-bottom:12px;">
      <a href="/"><img src="/images/title.png" width="400px" height="41.25px" id="title"></a>
    </div>

      <div class="main flex-container" style="width:100%;max-width:1000px;margin:auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="flex-left" style="flex-basis: 200px;">

              <td style="color:white;background-color:#545e2d;" id="navTitle"><div class="headerSpacing"><b>Navigation</b></div></td>
            </tr>
            <tr style="vertical-align:top;">
              <td style="background-color:#616e32;" id="navMenu">

                <a href="https://friendsofthecongo.org/campaigns" target="_blank"><img src="/images/support/congo.png" width="37px"></a>
                <a href="https://eyesonsudan.net" target="_blank"><img src="/images/support/sudan.png" width="37px"></a>

            </tr>
            <tr style="height:100%;vertical-align:top;">
              <td style="color:white;background-color:#616e32;">
                <marquee onmouseover="this.setAttribute('scrollamount',0);" onmouseout="this.setAttribute('scrollamount',5);">
                  <img src="/images/stamps/i_heart_birds.png">
                  <img src="/images/stamps/5w6.png">
                  <img src="/images/stamps/mspaint_fan.png">
                  <img src="/images/stamps/puterheart.png">

                <br><div style="display:flex;justify-content:right;"><a href="/miscellaneous/web-stuff.html"><u>S</u>ee more</a></div>

            </tr>
          </table>
        </div>

        <div class="flex-center" style="flex-basis: 600px;">
          <table style="height:100%;width:100%;margin:auto;">
            <tr height="1%">
              <td style="color:white;background-color:#293016;"><div class="headerSpacing">{{ page.title }}</div></td>
            </tr>
            <tr>
              <td style="color:white;background-color:#464927;vertical-align:top;"><div style="overflow-x:hidden;overflow-y:auto;height:670px;" id="content">{{ content }}</div></td>
            </tr>

        </div>

        <div class="flex-right" style="flex-basis: 200px;">

            </tr>
            <tr height="100%;">
              <td style="padding:0px;background-color:#616e32;vertical-align:top;">
                <iframe src="https://123guestbook.com/scroller.php?id=abacist" style="width:100%; height:15px;" frameborder="no" scrolling="no"></iframe>
              </td>
            </tr>

    <div class="flex-bottom footer" style="text-align:center;margin-top:12px;">

</html>
