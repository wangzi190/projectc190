<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>project c190</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/default.css">
  
  <script type="text/javascript" async>
    var fileDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/fileIcon.png";
    }
    var folderDefault = function(id) {
      repID = id.concat("F");
      document.getElementById(repID).src = "/images/folderIcon.png";
    }
    var navHovers = function(id) {
      repID = id.concat("F");
      repImage = document.getElementById(repID).src;
      repImage = repImage.replace(".png", "_hover.png");
      document.getElementById(repID).src = repImage;
    }
  </script>
</head>
  
<body>
<table style="width:50%;height:100vh;margin:auto;">
  <tr height="9%">
    <th colspan="2"><a href="/"><img src="/images/title.png" width="400px" style="margin-top:5px;" id="title"></a></th>
  </tr>
  <tr height="1%">
    <td style="color:white;background-color:#545e2d;"><b>Navigation</b></td>
    <td style="color:white;background-color:#293016;">{{ page.title }}</td>
  </tr>
  <tr style="vertical-align:text-top;">
    <td width="20%" style="background-color:#616e32;">
      {% include navigation.html %}
    </td>
    <td style="color:white;background-color:#464927;vertical-align:top;">{{ content }}</td>
  </tr>
  <tr>
    <td colspan="2" height="5%" style="text-align:center;vertical-align:bottom;" id="bottomText">project c190 Â© 2022-2022</td>
  </tr>
</table>
</body>

</html>
