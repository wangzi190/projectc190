<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/test.png">
    <title>project c190</title>
    <script type="text/javascript" async>
        var i = 0;
        const temp = "/images/frames/floppy";
        function animate() {
            document.getElementById("loadingBar").hidden = false;
            if (i == 0) {
                i = 1;
                var progress = document.getElementById("progress");
                var width = 1;
                function transition() {
                    document.getElementById("loadingBar").hidden = true;
                    document.getElementById("data").hidden = false;
                }
                function floppy() {
                    value = document.getElementById("floppy").getAttribute("src");
                    value = value.replace("/images/frames/floppy", "");
                    value = value.replace(".png", "");
                    value = parseInt(value);
                    if (value != 5) {
                        value++;
                    } else {
                        value = 1;
                    }
                    value.toString();
                    value = temp.concat(value);
                    value = value.concat(".png");
                    document.getElementById("floppy").src = value;
                }
                function frames() {
                    if (width >= 100) {
                        clearInterval(id);
                        setTimeout(transition, 500);
                        setInterval(floppy, 200);
                        i = 0;
                    } else {
                        width++;
                        var value = width + "%";
                        progress.style.width = value;
                        progressText.innerHTML = value;
                    }
                }
                var id = setInterval(frames, 10);
            }
        }
        function stop(id) {
            document.getElementById(id).src = "/images/frames/floppy1.png";
        }
    </script>
    <style>
        body {
            font-family: "Lucida Console", monospace;
            background-image: url("/images/background4.png");
            background-size: 500px;
            /* background-color: #0A0A0A; */
            /*overflow: clip;*/
        }
        th, td {
            color: #262626;
            border: 0px;
        }
        #mainBox {
          color: #262626;
          border: 2px solid;
          border-color: #262626;
          padding: 5px;
          background-color: #e6e6e6;
        }
        #loadingBar {
        width: 20%;
        margin: auto;
        margin-top: 12rem;
        }
        .itemLB {
            margin-top: 0.2rem;
            margin-bottom: 0.2rem;
            color: #262626;
        }
        #progress {
        width: 1%;
        height: 30px;
        background-color: #262626;
        }
        #progressText {
            text-align: right;
        }
        a {color: #262626; text-decoration: none;}
        a:hover {color: #262626; text-decoration: underline;}
        #floppy {
            margin-right: 5px;
        }
    </style>
</head>

<body onload="animate()">
    <div id="loadingBar">
        <div class="itemLB">Loading data...</div>
        <div class="itemLB" id="progress"></div>
        <div class="itemLB" id="progressText">0%</div>
    </div>
    <div id="data" hidden="true">
        <table style="width:100%;max-width:660px;min-width:400px;margin:auto;margin-top:3vh;margin-bottom:6vh;">
            <tr height="1%">
                <th><img src="/images/title-bw.png" width="400px" id="title" style="margin-bottom:5px;">
                <br><img src="/images/mind.png" width="400px" style="margin-bottom:10px;"></th>
            </tr>
            <tr>
                <td id="mainBox">
                    <article>
                        <h3>
                            {{ page.title }}
                        </h3>
                        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
                            {{ content }}
                    </article>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    This is just 1 post.<br><a href="/"><u>R</u>eturn to the main website?</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
