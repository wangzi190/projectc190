<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/test.png">
    <title>project c190</title>
    <style>
        @font-face {
            font-family: 'Mx437 IBM VGA 9x16';
            src: url('/font/Mx437_IBM_VGA_9x16.woff2') format('woff2'), url('/font/Mx437_IBM_VGA_9x16.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: 'Mx437 IBM VGA 9x16';
            background-image: url("/images/background4.png");
            background-size: 500px;
            /* background-color: #0A0A0A; */
            /*overflow: clip;*/
        }
        th, td {
            color: #262626;
            border: 0px;
        }
        #mainBox {
          color: #262626;
          border: 2px solid;
          border-color: #262626;
          padding: 5px;
          background-color: #e6e6e6;
        }
        a {color: #262626; text-decoration: none;}
        a:hover {color: #262626; text-decoration: underline;}
        #floppy {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="data">
        <table style="width:100%;max-width:660px;min-width:400px;margin-left:auto;margin-right:auto;margin-top:3vh;margin-bottom:6vh;">
            <tr height="1%">
                <th><img src="/images/title-bw.png" width="400px" id="title" style="margin-bottom:5px;">
                <br><img src="/images/mind.png" width="400px" style="margin-bottom:10px;"></th>
            </tr>
            <tr>
                <td id="mainBox">
                    <article>
                        <h3>
                            {{ page.title }}
                        </h3>
                        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
                            {{ content }}
                    </article>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    <a href="{{ page.caturl }}"><u>S</u>ee more posts like this</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
