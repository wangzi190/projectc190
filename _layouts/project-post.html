<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>project c190</title>
    <link rel="icon" href="/images/favicon.png">

    <style>
        body {
            background-color: black;
            margin:0px !important;
            width:100%;height:100%; /* <-- prob non essential */
            font-size: 16px;
            font-family: 'Arial';
        }
        #container {
            padding-top:5px;
            padding-bottom:5px;
            padding-left:10px;
            padding-right:10px;
            width:750px;
            background-color:white;
            margin: auto;
            display: flex;
            flex-direction: row;
            margin-top:20px;
            margin-bottom:20px;
        }
        #left {
            width:490px;
            text-align:left;
        }
        #scroll-box {
            overflow-x:hidden;
            overflow-y:auto;
            height: 686px;
        }
        a:link {
            color: #779608;
        }
        a:visited {
            color: #779608;
        }
        ul {
            list-style-type: none;
            margin:0;
            padding:0;
        }
        li {
            margin-left:15px;
        }

        @media (max-width: 450px) {
            body {
                font-size:16px;
                background-color: white;
            }
            #container {
                margin-top: 0px;
                margin-bottom: 0px;
                width: calc(100% - 20px);
                height:100%;
            }
            #right {
                display: none;
            }
            #left {
                height: 100%;
            }
            #scroll-box {
                height:100%;
            }
        }
    </style>
</head>
<div id="container">
    <div id="left">
        <img src="/images/projects.png" width="150px">
        
        <div id="scroll-box">
            {{ page.title }}
            <br>{{ page.date| date: "%m.%d.%Y" }}
            <br>{{ content }}
        </div>
        <div>
            <a href="/projects.html">Return</a>
        </div>
    </div>
    <div id="right">
        <img src="/images/hamd.png" width="250px" style="margin-top:10px;margin-left:5px;">
    </div>
</div>
</html>
