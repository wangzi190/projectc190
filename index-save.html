<script type="text/javascript" async>
    var maxCol = 1;
    var incrementAbacus = function(id) {
        const prefix = "/images/abacus/";
        const column = "column";
        value = document.getElementById(id).getAttribute("src");
        value = value.replace("/images/abacus/", "");
        value = value.replace(".png", "");
        value = parseInt(value);
        repID = id.concat("t");
        colNum = id.replace("column", "");
        colNum = parseInt(colNum);
        if (value == 9) {
            document.getElementById(id).src = "/images/abacus/0.png";
            document.getElementById(repID).textContent = "0";
            if (colNum >= maxCol) {
                let nonzero = false;
                for (let i = colNum; i > 1; i--) {
                    if (nonzero == false) {
                        i = i.toString();
                        temp = column.concat(i);
                        anotherTemp = document.getElementById(temp).getAttribute("src");
                        anotherTemp = anotherTemp.replace("/images/abacus/", "");
                        anotherTemp = anotherTemp.replace(".png", "");
                        anotherTemp = parseInt(anotherTemp);
                        if (anotherTemp == 0) {
                            temp = temp.concat("t");
                            document.getElementById(temp).hidden = true;
                        } else {
                            nonzero = true;
                        }
                    } else {
                        i = parseInt(i);
                        i--;
                        maxCol = i;
                        break;
                    }
                }
            }
        } else {
            value++;
            value = value.toString();
            document.getElementById(repID).textContent = value;
            value = value.concat(".png");
            document.getElementById(id).src = prefix.concat(value);
            if (colNum > maxCol) {
                for (let i = 1; i <= colNum; i++) {
                    i = i.toString();
                    temp = column.concat(i);
                    temp = temp.concat("t");
                    document.getElementById(temp).hidden = false;
                    i = parseInt(i);
                }
                maxCol = colNum;
            }
        }
        if (colNum <= maxCol) {
            let nonzero = false;
            for (let i = maxCol; i > colNum; i--) {
                if (nonzero == false) {
                    i = i.toString();
                    temp = column.concat(i);
                    anotherTemp = document.getElementById(temp).getAttribute("src");
                    anotherTemp = anotherTemp.replace("/images/abacus/", "");
                    anotherTemp = anotherTemp.replace(".png", "");
                    anotherTemp = parseInt(anotherTemp);
                    if (anotherTemp == 0) {
                        temp = temp.concat("t");
                        document.getElementById(temp).hidden = true;
                    } else {
                        nonzero = true;
                    }
                } else {
                    i = parseInt(i);
                    i--;
                    maxCol = i;
                    break;
                }
            }
        }
    }
</script>
