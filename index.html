<script type="text/javascript" async>
    var incrementAbacus = function(id) {
        const prefix = "/images/abacus/";
        const column = "column";
        value = document.getElementById(id).getAttribute("src");
        value = value.replace("/images/abacus/", "");
        value = value.replace(".png", "");
        value = parseInt(value);
        repID = id.concat("t");
        if (value == 9) {
            document.getElementById(id).src = "/images/abacus/0.png";
            document.getElementById(repID).textContent = "0";
        } else {
            value++;
            value = value.toString();
            document.getElementById(repID).textContent = value;
            value = value.concat(".png");
            document.getElementById(id).src = prefix.concat(value);
        }
        let nonzeroFound = false;
        for (let i = 13; i > 1; i--) {
            i = i.toString();
            temp = column.concat(i);
            checkZero = document.getElementById(temp).getAttribute("src");
            checkZero = checkZero.replace("/images/abacus/", "");
            checkZero = checkZero.replace(".png", "");
            checkZero = parseInt(checkZero);
            if (checkZero != 0) {
                nonzeroFound = true;
            }
            if (nonzeroFound == false) {
                temp = temp.concat("t");
                document.getElementById(temp).hidden = true;
            } else if (nonzeroFound == true) {
                temp = temp.concat("t");
                document.getElementById(temp).hidden = false; 
            }
            i = parseInt(i);
        }
    }
</script>
