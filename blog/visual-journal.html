{% for post in site.posts %}
{% if post.categories contains "visualJournal" %}
<article>
  <h3>
      {{ post.title }}
  </h3>
  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
  {{ post.content }}
</article>
{% endif %}
{% endfor %}
