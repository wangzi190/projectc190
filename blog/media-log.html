---
layout: default
title: <a href="/"><u>L</u>anding</a> > Blog > <b>Media log</b>
permalink: /blog/media-log
---
<style>
  #postLink {color: #7b8a48;}
  #postLink:hover {color: #7b8a48;}
</style>

{% for post in site.posts %}
{% if post.categories contains "mediaLog" %}
<article>
  <h3>
      {{ post.title }}
  </h3>
  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time> <a href="{{ post.url }}" target="_blank" id="postLink"><u>L</u>ink this post</a>
  {{ post.content }}
</article>
{% endif %}
{% endfor %}
