---
layout: default
title: <a href="/"><u>L</u>anding</a> > <a href="/blog"><u>B</u>log</a> > <b>Personal</b>
permalink: /blog/personal
---
{% for post in site.posts %}
{% if post.categories contains "personal" %}
<article>
  <h3>
      {{ post.title }}
  </h3>
  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
  {{ post.content }}
</article>
{% endif %}
{% endfor %}
