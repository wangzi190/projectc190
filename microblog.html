<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/test.png">
    <title>project c190</title>
    <style>
        @font-face {
            font-family: 'Mx437 IBM VGA 9x16';
            src: url('/font/Mx437_IBM_VGA_9x16.woff2') format('woff2'), url('/font/Mx437_IBM_VGA_9x16.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: 'Mx437 IBM VGA 9x16';
            background-image: url("/images/background4.png");
            background-size: 500px;
        }
        th, td {
            color: #262626;
            border: 0px;
        }
        #mainBox {
          color: #262626;
          border: 4px solid;
          border-color: #262626;
          padding: 5px;
          background-color: #e6e6e6;
        }
        a {color: #262626; text-decoration: none;}
        a:hover {color: #262626; text-decoration: underline;}
        #floppy {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="data">
        <table style="width:100%;max-width:660px;min-width:400px;margin-left:auto;margin-right:auto;margin-top:3vh;margin-bottom:6vh;">
            <tr height="1%">
                <th><a href="/"><img src="/images/title-bw.png" width="400px" id="title" style="margin-bottom:5px;"></a>
                <br><img src="/images/mind.png" width="400px" style="margin-bottom:10px;"></th>
            </tr>
            <tr>
                <td id="mainBox">
                    <div id='feed-reader' style="overflow-x:hidden;overflow-y:auto;height:510px;"></div>
                    <script>
                      const feedURL = 'https://status.cafe/users/wangzi190.atom';
                      fetch(feedURL)
                        .then(response => response.text())
                        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                        .then(data => {
                        const entries = data.querySelectorAll("entry");
                        let html = ``;
                        for (i = 0; i < 15; i++) {
                            let title = entries[i].querySelector("title").innerHTML.slice(10, 12).trim();
                            let content = entries[i].querySelector("content").textContent.trim();
                            let dateString = entries[i].querySelector("published").innerHTML.slice(0,10);
                            html += `
                                <span>${title} hui > ${dateString}</span><br>
                                <span>${content}</span><br><br>
                            `;
                        }
                        html += `<a href="https://status.cafe/users/wangzi190" target="_blank"><u>S</u>ee more</a>`;
                        document.getElementById("feed-reader").innerHTML = html;
                        })
                    </script>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">
                    <a href="/"><u>C</u>lick here to return</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
